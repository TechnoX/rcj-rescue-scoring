<div class="modal-header">
  <h3 class="modal-title">Change items</h3>
</div>
<div class="modal-body">
  <ul>
    <li>
      <label>Speedbumps:</label>
	<a href="#" ng-click="tile.items.speedbumps>0?tile.items.speedbumps=tile.items.speedbumps-1:0">-</a>
	{{tile.items.speedbumps}}
	<a href="#" ng-click="tile.items.speedbumps=tile.items.speedbumps+1">+</a>
    </li>
    <li>
      <label>Obstacles:</label>
      <a href="#" ng-click="tile.items.obstacles>0?tile.items.obstacles=tile.items.obstacles-1:0">-</a>
      {{tile.items.obstacles}}
      <a href="#" ng-click="tile.items.obstacles=tile.items.obstacles+1">+</a>
    </li>
  </ul>

  <input type="checkbox" ng-model="start" ng-disabled="start" id="isStartCheck"><label class="checkbox" for="isStartCheck"> Is start</label>

  <h5>Direction if ramp down:</h5>
  <input type="radio" ng-model="tile.levelDown" value="top" id="isDownTop"><label class="radio" for="isDownTop">Top</label> <br>
  <input type="radio" ng-model="tile.levelDown" value="bottom" id="isDownBottom"><label class="radio" for="isDownBottom">Bottom</label> <br>
  <input type="radio" ng-model="tile.levelDown" value="left" id="isDownLeft"><label class="radio" for="isDownLeft">Left</label> <br>
  <input type="radio" ng-model="tile.levelDown" value="right" id="isDownRight"><label class="radio" for="isDownRight">Right</label> <br>
  <input type="radio" ng-model="tile.levelDown" ng-click="tile.levelDown = undefined" id="isDownNothing"><label class="radio" for="isDownNothing">Nothing</label> <br>

  <h5>Direction if ramp up:</h5>
  <input type="radio" ng-model="tile.levelUp" value="top" id="isUpTop"><label class="radio" for="isUpTop">Top</label> <br>
  <input type="radio" ng-model="tile.levelUp" value="bottom" id="isUpBottom"><label class="radio" for="isUpBottom">Bottom</label> <br>
  <input type="radio" ng-model="tile.levelUp" value="left" id="isUpLeft"><label class="radio" for="isUpLeft">Left</label> <br>
  <input type="radio" ng-model="tile.levelUp" value="right" id="isUpRight"><label class="radio" for="isUpRight">Right</label> <br>
  <input type="radio" ng-model="tile.levelUp" ng-click="tile.levelUp = undefined" id="isUpNothing"><label class="radio" for="isUpNothing">Nothing</label> <br>

</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
<!--  <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>-->
</div>
